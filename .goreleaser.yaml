# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: mint

before:
  hooks:
    # ADR-0009: embed bootstrap script SHA256 hash before every build.
    - go generate ./...

builds:
  - id: mint
    binary: mint
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/nicholasgasior/mint/cmd.version={{ .Version }}
      - -X github.com/nicholasgasior/mint/cmd.commit={{ .Commit }}
      - -X github.com/nicholasgasior/mint/cmd.date={{ .Date }}

archives:
  - id: default
    # tar.gz for all platforms â€” selfupdate expects mint_<ver>_<os>_<arch>.tar.gz
    # on both darwin and linux (see internal/selfupdate/update.go assetNameForPlatform).
    formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"


changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
